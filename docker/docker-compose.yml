version: "3"
services:
  todofront:
    image: todofrontend
    environment:
      - REACT_APP_API_HOST=todobackend
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - todoback
  todoback:
    image: todobackend
    restart: always
    ports:
      - 3001:3001
  todotests:
    image: todotests
    environment:
      - FRONT_HOST=todofrontend
    restart: always
    depends_on:
      - todofront
      - todoback
